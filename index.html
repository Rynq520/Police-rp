<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Police RP</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

.container{
    margin-top:100px;
    background:rgba(255,255,255,0.1);
    padding:40px;
    width:350px;
    margin-left:auto;
    margin-right:auto;
    border-radius:20px;
    backdrop-filter:blur(10px);
}

h1{
    margin-bottom:10px;
}

p{
    opacity:0.8;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
    color:white;
}
</style>
</head>

<body>

<div class="container">
    <h1>مرحباً بك في Police RP</h1>
    <p>نظام وزارة الداخلية - نظام الشرطة</p>
    <button onclick="alert('تم تسجيل الدخول بنجاح ✅')">
        تسجيل الدخول
    </button>
</div>

</body>
</html>
