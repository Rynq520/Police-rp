<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Police RP</title>
<style>
body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    font-family: Arial;
    text-align:center;
    padding-top:100px;
}
.box{
    background:rgba(255,255,255,0.1);
    padding:40px;
    border-radius:20px;
    width:300px;
    margin:auto;
    backdrop-filter: blur(10px);
}
button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#0072ff;
    color:white;
}
</style>
</head>
<body>

<div class="box">
<h1>Police RP System</h1>
<p>مرحبا بك في نظام الشرطة</p>
<button onclick="alert('تم الدخول للنظام')">دخول</button>
</div>

</body>
</html>
